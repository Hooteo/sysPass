name: Feature Build & Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        platform: [ ubuntu-latest ]
        php: [ '7.4', '8' ]
    name: Build & Test ${{ matrix.php }}/${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
#    env:
#      DB_SERVER: 127.0.0.1
